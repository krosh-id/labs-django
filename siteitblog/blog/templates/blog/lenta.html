{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Лента</title>
	<meta name="description" content="Новости IT-hub">
{% endblock %}
{% block content %}
    <form action="" method="post"> 
        {% csrf_token %}
        <div class="main-section__new-post lenta">
            <div class="main-section__input-post">
                <img class="image-icon" src="{{ profile.img }}" />
                {{ form.text }}
            </div>
            <div class="main-section__share-post">
                {{ form.category }}
                <button class="orange-button" type="submit">поделиться</button>
            </div>    
        </div>
    </form>
    {% for post in posts %}
        {% include 'base_post.html' with post=post only %}
    {% endfor %}
{% endblock %}
